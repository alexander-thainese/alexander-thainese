<div class="pagination">
    <div class="pagination-pages">
        <span *ngIf="showPageSizeSelector">{{itemsPerPageText}}</span>
        <mat-select style="vertical-align:text-top;" *ngIf="showPageSizeSelector" name="pageSizes" [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChanged($event)">
            <mat-option *ngFor="let item of pageSizes" [value]="item">{{item}}</mat-option>
        </mat-select>
        <span>{{(this.currentPage - 1) * this.pageSize + 1}}-{{this.currentPage * this.pageSize <= totalItems ? this.currentPage * this.pageSize : totalItems}} of {{totalItems}}</span>
    </div>
    <div class="pagination-buttons">
        <mat-icon *ngIf="showFirstAndLastPageButtons" (click)="firstPage()">&#xE5DC;</mat-icon>
        <mat-icon (click)="prevoiusPage()">&#xE5CB;</mat-icon>
        <mat-icon (click)="nextPage()">&#xE5CC;</mat-icon>
        <mat-icon *ngIf="showFirstAndLastPageButtons" (click)="lastPage()">&#xE5DD;</mat-icon>
    </div>
</div>
