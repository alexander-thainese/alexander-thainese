<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      <div style="display: flex">
        Metadata Tool <mat-spinner [style.display]="showSpinner ? 'block' : 'none'" class="spinner" [diameter]="20">
        </mat-spinner>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm">
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" formControlName="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" formControlName="password" type="password" name="password" (keydown.enter)="login()"
                required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="full-width" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
